<div class="row">
    <div class="col-md-6">
        <form #myForm="ngForm" (ngSubmit)="onSubmit()">
            <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" id="userName" class="form-control" name="userName" ngModel required>
                </div>
                <button class="btn btn-outline-secondary" type="button" (click)="SuggestUserName()"> Suggest an userName</button>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required email
                        #email="ngModel">
                    <small class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter a valid
                        email!</small>
                </div>
                <small class="form-text text-muted" *ngIf="!userData.valid && userData.touched">Please enter a valid
                    data!</small>
            </div>
            <div class="form-group">
                <label for="secret">Secret Questions</label>
                <select type="text" id="secret" class="form-control" name="secret" ngModel>
                    <option value="pet">Your First Pet?</option>
                    <option value="Teacher">Your First Teacher?</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="questionAnswer" class="form-control" rows="3" [(ngModel)]="answer"></textarea>
            </div>
            <p>Your reply is: {{answer}}</p>
            <div class="ratio" *ngFor="let gender of genders">
                <label>
                    <input type="radio" name="gender" [value]="gender" ngModel>
                    {{gender}}
                </label>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <h4>Result: </h4>
        <p>UserName: {{user.userName}}</p>
        <p>Email: {{user.email}}</p>
        <p>Secret Question: {{user.secret}}</p>
        <p>Answer: {{user.questionAnswer}}</p>
        <p>Gender: {{user.gender}}</p>
    </div>
</div>
