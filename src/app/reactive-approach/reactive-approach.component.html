<div class="row">
    <div class="col-md-6">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div id="user-data" formGroupName="userData">
                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" id="userName" class="form-control" name="userName" formControlName="userName">
                    <small class="form-text text-muted"
                        *ngIf="!signUpForm.get('userData.userName').valide && signUpForm.get('userData.userName').touched">
                        <span *ngIf="signUpForm.get('userData.userName').errors && signUpForm.get('userData.userName').errors['nameIsForbidden']">This name is invalid</span>
                        <span *ngIf="signUpForm.get('userData.userName').errors && signUpForm.get('userData.userName').errors['required']">This name is required</span>
                    </small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" formControlName="email">
                    <small class="form-text text-muted"
                        *ngIf="!signUpForm.get('userData.email').valide && signUpForm.get('userData.email').touched">
                        <span *ngIf="signUpForm.get('userData.email').errors && signUpForm.get('userData.email').errors['emailIsForbidden']">This email is invalid</span>
                        <span *ngIf="signUpForm.get('userData.email').errors && signUpForm.get('userData.email').errors['required']">This email is required</span>
                    </small>
                </div>
            </div>
            <div class="ratio" *ngFor="let gender of genders">
                <label>
                    <input type="radio" name="gender" [value]="gender" formControlName="gender">
                    {{gender}}
                </label>
            </div>
            <div formArrayName="hobbies" class="mt-1 mb-1">
                <h4>Your Hobbies</h4>
                <button class="btn btn-outline-secondary" type="button" (click)="onAddHobby()">
                    Add Hobby
                </button>
                <div class="form-group" *ngFor="let hoppyControl of signUpForm.get('hobbies').controls;
                      let i = index">
                    <input type="text" class="control-form" [formControlName]="i">
                </div>
            </div>
            <small class="form-text text-muted" *ngIf="!signUpForm.valid && signUpForm.touched">
                Please enter a valid data!
            </small>
            <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Submit</button>
        </form>
    </div>
</div>
